<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Transform</title>
	<style>
  

		.box{
			position:absolute;
			left:50px;
			top:50px;
			width:100px;
			height:60px;
			background:#fff;
			border:2px solid green;
			text-align:center;
			line-height:60px;
		}

		.box:hover {
			-webkit-transform: rotate(15deg); /*크룸, 사파리*/
			-moz-transform: rotate(15deg);    /*파이어포스, 모질라*/
			-o-transform: rotate(15deg);      /*org*/
			-ms-transform: rotate(15deg);     /*마이크로소프트*/
		    transform: rotate(15deg); 
			
		}
		
	</style>
</head>

<body>
	<div class="box">Mouse Over</div>
</body>
</html>
