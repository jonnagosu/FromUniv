<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, td, th{
            border: 1px solid blue;
            border-collapse: collapse;
        }
        table{
            background-color: skyblue;
            width: 100%;
            text-align: center;
        }
        td, th{
            color: white;
        }
        th{
            height: 50px;
        }
        tr:nth-child(even){ /* nth-child ()의 자식, (even) 짝수, (odd) 홀수*/
            background-color: rgba(0, 0, 100, 0.5);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>성적</th>
                <th>학점</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Bill</td>
                <td>98</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>2</td>
                <td>steve</td>
                <td>89</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry</td>
                <td>93</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sam</td>
                <td>100</td>
                <td>A+</td>
            </tr>
        </thead>
    </table>
</body>
</html>
