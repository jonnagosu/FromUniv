<!DOCTYPE html>
<html lang="en">

    <title>5주차1</title>
</head>
<body>

        <datalist id="food">

            <option value="김밥"></option>
            <option value="순대"></option>
        </datalist>
        <textarea cols="40" rows="10"></textarea>
    </form>
</body>
</html>
