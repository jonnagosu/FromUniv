<!DOCTYPE html>
<html lang="ko">
<head>
    <title>5주차2</title>
    <style>
        .s1{
            background-color: #fff;
            border: 1px #dedede solid;
            cursor: pointer;
            /* 위 오른쪽 아래 왼쪽 (시계방향)*/
            padding: 5px 10px 6px 7px;
            
        }
        .s1:hover{
            background-color: #e6efc2;
            border: 1px solid #c6d880;
            color: #529215;
        }
        .s1 img{
            width: 8px;
            height: 8px;
        }
        .s2{
            background-color: #e6efc2;
        }
    </style>
</head>
<body>
    <form>
        <button type="submit" class="s1">전송하기<img src="tick.png" alt=""></button>
        <button type="submit" class="s2">취소하기<img src="tick.png" alt=""></button>
    </form>
</body>
</html>
