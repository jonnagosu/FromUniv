<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>컬러다이얼로그로 색 입력</h3>
    <form>
        색선택: <input type="color" value="#00bfff" onchange="document.body.style.color=this.value">
        <label>10초 남음</label>
        <progress value="50"  max="60"></progress><br>
        <label>진행률 30%</label>
        <progress value="30" max="100"></progress><br>
        <label>사용량 64%</label>
        <meter min="0" max="100" value="64"></meter><br>
        <label>트래픽 초과</label>
        <meter min="1024" max="10240" low="2048" high="8192" value="2048"></meter>
    </form>
</body>
</html>
