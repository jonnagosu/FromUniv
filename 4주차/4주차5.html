<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여름방학 특강 신청</title>
</head>
<body>
    <form>
        <h1>여름방학 특강 신청</h1>

        <select size="1">
            <optgroup label="공과대학">
                <option>건축공학과</option>
                <option selected>기계공학과</option>
                <option>산업공학과</option>
                <option>전지전자공학과</option>
                <option>컴퓨터공학과</option>
                <option>화학공학과</option>
            </optgroup>
            <optgroup label="인문대학">
                <option>철학과</option>
                <option selected>국문과</option>
                <option>사학과</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
