<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>버튼 만들기</title>
</head>
<body>
    <form>
        검색: <input type="text" size="10">
        <input type="button" value="Q1">
        <button type="button">Q2</button>
        <br>
        submit 버튼 : <input type="submit" value="전송1">
        <button type="submit">전송2</button>
        <br>
        reset 버튼 : <input type="reset" value="리셋1">
        <button type="reset">리셋2</button>
        <br>
        이미지 버튼 : <input type="image" src="button.png">
        <button type="image"><img src="button.png" alt=""></button>
    </form>
</body>
</html>
