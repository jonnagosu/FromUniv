<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <form>
        <fieldset>
            <legend style="color:blue"><b>로그인</b></legend>
            아이디<input type="text">비밀번호<input type="text">
            <button type="submit">로그인</button>
        </fieldset>
        <fieldset>
            <legend style="color:blue"><b>가입하기</b></legend>
            아이디 * &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" maxlength="8" minlength="3" required><br>
            비밀번호 * &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" required><br>
            비밀번호 확인 * <input type="password" required><br>
            이름 * &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" required><br>
            메일 주소 * &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" required><br>
            전화번호 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text">
        </fieldset>
        <fieldset>
            <legend style="color: blue;"><b>이지스퍼블리싱</b></legend>
            <textarea cols="80" rows="5">
열심히 사는 사람들의 손을 잡아주는 곳 - 이지스 퍼블리싱

우리는 책을 내기 전에 다시 한번 물어봅니다
"이 책이 사람들에게 도움이 되는가?"
            </textarea>
        </fieldset>
        <fieldset>
            <center>
                <button type="submit">가입하기</button>
                <button type="reset">다시쓰기</button>
            </center>
        </fieldset>
    </form>
</body>
</html>
