<html>
    <head><title>html 연습</title></head>
    <body>
        <h1>표 만들기</h1>
        <table border="1">
            <caption>존나 어려운 표 만들기</caption>
             <colgroup>
             <col style="background-color: red;">
             <col style="background-color: orange;">
             <col style="background-color: yellow;">
             <col style="background-color: green;">
             <col style="background-color: blue;">
            </colgroup>
               <thead><!--제목 행-->
                 <tr>
                   <th>a</th> 
                   <th>b</th> 
                   <th>c</th> 
                   <th>d</th> 
                   <th>e</th> 
                 </tr><!--1 행-->
                 </thead>
                 <tbody>
                <tr>
                    <td>뭐라는거냐</td>
                    <td>뭐라는거냐</td>
                    <td>뭐라는거냐</td>
                    <td>뭐라는거냐</td>
                    <td>뭐라는거냐</td>
                </tr>
                <tr><!--2 행-->
                    <td>뭐라는거냐</td>
                    <td>뭐라는거냐</td>
                    <td>뭐라는거냐</td>
                    <td>뭐라는거냐</td>
                    <td>뭐라는거냐</td>
                </tr>
               </tbody>
        </table>
        <hr>
        <table border="1">
            <caption>주술회전</caption>
            <thead>
            <tr>
                <th>+</th>
                <th>고조 사토루</th>
                <th>료멘 스쿠나</th>
                <th>후시구로 메구미</th>
                <th>이타도리 유우지</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>술식</th>
                <td>무하한</td>
                <td>어주자</td>
                <td>십종영법술</td>
                <td>술식 없음</td>
            <tr>
            </tr>
                <th>등급</th>
                <td colspan="2"><center>특급</center></td>
                <td colspan="2"><center>1급</center></td>
            </tr>
            </tr>
                <th rowspan="2">상태</th>
                <td>봉인</td>
                <td>수육(이타도리 유우지)</td>
                <td>생존</td>
                <td>생존</td>
            </tr>
            </tr>
                <td>죽음</td>
                <td>수육(후시구로 메구미)</td>
                <td>주도권 제압</td>
                <td>생존</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
